<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table Generator</title>
  <link rel="stylesheet" href="e.css">
</head>
<body>
  <h1>Multiplication Table Generator</h1>
  <label for="start">Start Number (2–10): </label>
  <input type="number" id="start" min="2" max="10">
  <label for="end">End Number (2–10): </label>
  <input type="number" id="end" min="2" max="10">
  <button onclick="generateTable()">Generate Table</button>

  <div id="output"></div>

  <script src="e.js"></script>
</body>
</html>
